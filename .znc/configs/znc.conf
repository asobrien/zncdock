// WARNING
//
// Do NOT edit this file while ZNC is running!
// Use webadmin or *controlpanel instead.
//
// Altering this file by hand will forfeit all support.
//
// But if you feel risky, you might want to read help on /znc saveconfig and /znc rehash.
// Also check http://en.znc.in/wiki/Configuration

AnonIPLimit = 10
ConnectDelay = 5
HideVersion = true
LoadModule = webadmin
LoadModule = fail2ban
MaxBufferSize = 500
Motd = This is the Chicken of the ZNC!
ProtectWebSessions = true
SSLCertFile = /home/znc/.znc/znc.pem
ServerThrottle = 30
Skin = _default_
StatusPrefix = *
Version = 1.6.2

<Listener listener0>
	AllowIRC = true
	AllowWeb = true
	IPv4 = true
	IPv6 = false
	Port = 1234
	SSL = true
	URIPrefix = /
</Listener>

<User foobunny>
	Admin = true
	AltNick = foobunny_
	AppendTimestamp = false
	AutoClearChanBuffer = true
	AutoClearQueryBuffer = true
	Buffer = 50
	DenyLoadMod = false
	DenySetBindHost = false
	Ident = foobunny
	JoinTries = 10
	LoadModule = chansaver
	LoadModule = controlpanel
	MaxJoins = 0
	MaxNetworks = 1
	MaxQueryBuffers = 50
	MultiClients = true
	Nick = foobunny
	PrependTimestamp = true
	QuitMsg = ZNC - http://znc.in
	RealName = Foo Bunny
	TimestampFormat = [%H:%M:%S]

	<Pass password>
		Hash = d499651633bf3b3a0410880bdc30ef278944f16bcc69faca37ea142060d657f3
		Method = SHA256
		Salt = z*9,tieAWTSC4fivuT)D
	</Pass>
</User>
